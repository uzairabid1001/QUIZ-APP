<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>QUIZ APP UZAIR ABID</title>
  
    <style>
       body{
        background-color: #457b9d;
       }
    </style>
  </head>
  <body>
        <div id="questdislay" class="main" style="background-color: #457b9d;">
            <div class="container" >
                <div class="p-4 shadow" style="background-color: #ade8f4; height: 100%;">
                <div class="header p-4 d-flex rounded shadow" style="justify-content: space-between; cursor: pointer; flex-wrap: wrap; background-color: #48cae4;">
                    <div><h1><b>QUIZ APP </b></h1></div>
                    <div  class="fs-4 " style="margin-top: -.3ch;"><b><span id="curentQues" class="fs-1"></span>/<span id="totalques"></span></b></div>
                </div>
                 <div class="py-5 px-4 my-4 rounded shadow" style="background-color: #00b4d8;cursor: pointer;">
                     <div class="row">
                         <div  class="col md-12">
                            <h3 id="displayQuestion"></h3>
                         </div>
                     </div>
                 </div> 
                 <div id="displayOption" class="row">
                  
                   
                 </div>
                 <div>
                     <div onclick="nextbtn()" class="d-flex  py-5 me-2" style="justify-content: end;"><button class="btn btn-success">NEXT</button></div>
                 </div>
                 
                </div>
            </div>
        </div>
        <div style="display: none;" id="displayresult">
            <div  class="main" style="background-color: #457b9d;">
                <div class="container" >
                    <div class="p-4 shadow" style="background-color: #ade8f4; height: 100%;">
                    <div class="header p-4  rounded shadow" style="cursor: pointer; flex-wrap: wrap; background-color: #48cae4;">
                        <div><h1><b>QUIZ APP RESULT</b></h1></div>
                       
                    </div>
                     <div class="py-5 px-4 my-4 rounded shadow" style="background-color: #00b4d8;cursor: pointer;">
                         <div class="row">
                             <div  class="col md-12">
                                <h1>Your Marks is <span id="perc"></span>%</h1>
                             </div>
                         </div>
                     </div>
                      
                     
                        <!-- <div>
                            <div  class="d-flex  py-5 me-2" style="justify-content: end;"><button class="btn btn-success">NEXT</button></div>
                        </div> -->
                     
                    </div>
                </div>
            </div>
        </div>



     
        
        <!-- Optional JavaScript; choose one of the two! -->
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
